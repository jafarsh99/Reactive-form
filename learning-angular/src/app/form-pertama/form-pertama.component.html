<body class="m-5">
    <form [formGroup]="addressesForm" (ngSubmit)="onSubmit()">
        <div formArrayName="addresses">
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button"
                    (click)="addAddress()">Add Address</button>
            </div>
            <div *ngFor="let address of addresses.controls; let i = index" [formGroupName]="i" class=" row-start-1">
                <label class="col-start-1 text-gray-700 text-sm font-bold mb-2">
                    Street:
                    <input
                        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" formControlName="street">
                </label>
                <label class="col-start-2 ml-3 text-gray-700 text-sm font-bold mb-2">
                    City:
                    <input
                        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" formControlName="city">
                </label>
                <button class="col-start-3 ml-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    type="button" (click)="removeAddress(i)" *ngIf="addresses.length > 1">Remove Address</button>
                <div class="mt-3 row-start-1">
                    <p class="col-start-1 text-gray-700 text-sm font-bold mb-2">address value: {{address.value.street}}
                    </p>
                    <p class="col-start-2 text-gray-700 text-sm font-bold mb-2">city value: {{address.value.city}} </p>
                </div>
            </div>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit">Submit</button>
    </form>

</body>
